<div class="card-panel z-depth-1" *ngIf="champion" (click)="goToChampionInformations()">
    <div class="row valign-wrapper">
        <div class="col s3 imgContainer">
            <div id="img{{champion.name}}" class="champIcon">
            </div>
        </div>
        <div class="col s9">
            <h5>{{champion.name}}</h5>
            <h6>{{champion.title}}</h6>
        </div>
    </div>
</div>
